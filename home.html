<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord-Clone | Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="home-styles/home-general.css" rel="stylesheet">
  <link href="home-styles/home-main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="left-section">
      <input type="text" placeholder="Find or start a conversation" class="Convo-Search-bar">
    </div>
    <div class="middle-section">
      <div class="waving-emoji">
        <img src="images/emoji_people_FILL0_wght400_GRAD0_opsz48.png" class="emoji">
      </div>
      <div class="Header-Option-1">Friends</div>
      <div class="Header-Options">Online</div>
      <div class="Header-Options">All</div>
      <div class="Header-Options">Pending
        <span class="notification-count">70</span>
      </div>
      <div class="Header-Options">Blocked</div>
      <div class="Header-Option-6">Add Friend</div>
    </div>
    <div class="right-section">
      <div class="header-icon-image-1-container">
        <img src="images/mark_unread_chat_alt_FILL0_wght400_GRAD0_opsz48.png" class="header-icon-image-1">
        <div class="tooltip"><span class="triangle-up"></span>
          New Group DM
        </div>
      </div>
      <div class="header-icon-image-2-container">
        <img src="images/inbox_FILL0_wght400_GRAD0_opsz48.png" class="header-icon-images">
        <div class="tooltip"><span class="triangle-up"></span>
          Inbox
        </div>
      </div>
      <div class="header-icon-image-3-container">
        <img src="images/help_FILL0_wght400_GRAD0_opsz48.png" class="header-icon-images">
        <div class="tooltip"><span class="triangle-up"></span>
          Help
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </header>
</body>

</html>
